<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login Responsivo</title>
      <link rel="stylesheet" href="style/style.css" />
      <link rel="stylesheet" href="style/media-query.css" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous"
      />
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet"
      />
   </head>
   <body id="fundo">
      <main>
         <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
               <h1 class="text-center">Login</h1>
               <p class="text-center">Seja bem vindo(a) novamente.</p>
               <form action="login.php" method="post" autocomplete="on">
                  <div id="input-box">
                     <span class="material-icons orange600">person</span>
                     <input
                        type="email"
                        id="ilogin"
                        placeholder="Insira seu email"
                        required
                        maxlength="30"
                        autocomplete="email"
                     />
                     <label for="ilogin"></label>
                  </div>
                  <div id="input-box">
                     <span class="material-icons orange600">lock</span>
                     <input
                        type="password"
                        id="isenha"
                        placeholder="Insira sua senha"
                        required
                        minlength="8"
                        maxlength="20"
                        autocomplete="current-password"
                     />
                     <label for="isenha"></label>
                  </div>

                  <input type="submit" value="Entrar" />
                  <a href="" class="link text-center">
                     Esqueci a senha
                     <i class="material-icons orange600">mail</i>
                  </a>
               </form>
            </div>
         </section>
      </main>
   </body>
</html>
